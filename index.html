<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app">
        <h1>Todo List</h1>
        <input type="text" class="todo-input" placeholder="Việc cần làm mới">
        <div class="todos">
            <div class="uncompleted-todos">
                <div class="todo-item">
                    <span>
                        <input type="checkbox"> Drink water
                    </span>
                    <a href="#">
                        <i class='bx bx-x'></i>
                    </a>
                </div>
                <div class="todo-item">
                    <span>
                        <input type="checkbox"> Drink water
                    </span>
                    <a href="#">
                        <i class='bx bx-x'></i>
                    </a>
                </div>
            </div>
            <div class="completed-todos">
                <div class="completed-title">Hoàn thành(1/3)</div>

                <div class="todo-item">
                    <span>
                        <input type="checkbox"> Drink water
                    </span>
                    <a href="#">
                        <i class='bx bx-x'></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
